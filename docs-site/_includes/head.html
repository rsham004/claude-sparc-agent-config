<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- SEO Meta Tags -->
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description | escape }}{% endif %}">
  <meta name="keywords" content="{% if page.keywords %}{{ page.keywords | escape }}{% else %}SPARC Framework, Claude Code, AI Agents, TDD-Guard, ProductFoundry.ai, Test-Driven Development{% endif %}">
  <meta name="author" content="{{ site.author.name }}">
  
  <!-- Canonical URL -->
  <link rel="canonical" href="{% if page.canonical_url %}{{ page.canonical_url }}{% else %}{{ page.url | replace:'index.html','' | absolute_url }}{% endif %}">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta property="og:description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description | escape }}{% endif %}">
  <meta property="og:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %}{{ '/assets/images/sparc-social-card.png' | absolute_url }}{% endif %}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:site_name" content="{{ site.title }}">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@{{ site.twitter.username }}">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description | escape }}{% endif %}">
  <meta name="twitter:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %}{{ '/assets/images/sparc-social-card.png' | absolute_url }}{% endif %}">
  
  <!-- Schema.org Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "SoftwareApplication",
    "name": "{{ site.title }}",
    "description": "{{ site.description }}",
    "url": "{{ site.url }}{{ site.baseurl }}",
    "applicationCategory": "DeveloperApplication",
    "operatingSystem": "Cross-platform",
    "author": {
      "@type": "Organization",
      "name": "{{ site.organization.name }}",
      "url": "{{ site.organization.url }}",
      "logo": "{{ site.organization.logo }}"
    },
    "license": "{{ site.sparc.license }}",
    "codeRepository": "{{ site.sparc.repository }}",
    "programmingLanguage": ["Python", "TypeScript", "Markdown"],
    "keywords": "SPARC Framework, Claude Code, AI Agents, TDD-Guard, Test-Driven Development, Software Architecture",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "USD"
    },
    "featureList": [
      "8 Color-coded Claude Code Agents",
      "TDD-Guard Enforcement",
      "Automated Git Issue Tracking",
      "Technology Compliance Validation",
      "Community-driven Development"
    ]
  }
  </script>
  
  <!-- Additional Schema for Organization -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "{{ site.organization.name }}",
    "url": "{{ site.organization.url }}",
    "logo": "{{ site.organization.logo }}",
    "description": "{{ site.organization.description }}",
    "foundingDate": "2024",
    "slogan": "Where AI Builders Collaborate to Shape the Future",
    "contactPoint": {
      "@type": "ContactPoint",
      "contactType": "Community Support",
      "url": "{{ site.organization.url }}"
    }
  }
  </script>
  
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/apple-touch-icon.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/images/favicon-32x32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/images/favicon-16x16.png' | relative_url }}">
  <link rel="manifest" href="{{ '/assets/images/site.webmanifest' | relative_url }}">
  
  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  
  <!-- Preconnect for Performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- RSS Feed -->
  <link type="application/atom+xml" rel="alternate" href="{{ '/feed.xml' | relative_url }}" title="{{ site.title }}">
  
  <!-- SEO Plugin -->
  {% seo %}
</head>
