# SPARC Framework Documentation Site Configuration
# GitHub Pages Jekyll Configuration with SEO Optimization

# Site Settings
title: "SPARC Framework by ProductFoundry.ai"
description: "Structured Product Architecture Requirement Creation - A comprehensive development framework for building high-quality software through structured agent workflows and test-driven development."
url: "https://rsham004.github.io"
baseurl: "/claude-sparc-agent-config"

# ProductFoundry.ai Branding
author:
  name: "ProductFoundry.ai Community"
  email: "community@productfoundry.ai"
  url: "https://www.productfoundry.ai"

# SEO Configuration
logo: "/assets/images/sparc-logo.png"
social:
  name: "ProductFoundry.ai"
  links:
    - "https://www.productfoundry.ai"
    - "https://github.com/rsham004/claude-sparc-agent-config"

# Theme and Layout
theme: minima
remote_theme: pages-themes/minimal@v0.2.0

# SEO Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-redirect-from
  - jekyll-relative-links

# Collections for better organization
collections:
  agents:
    output: true
    permalink: /:collection/:name/
  guides:
    output: true
    permalink: /:collection/:name/

# Default front matter
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "ProductFoundry.ai Community"
  - scope:
      path: ""
      type: "agents"
    values:
      layout: "agent"
  - scope:
      path: ""
      type: "guides"
    values:
      layout: "guide"

# SEO and Social Media
twitter:
  username: productfoundryai
  card: summary_large_image

facebook:
  app_id: # Add if available
  
# Google Analytics (add when available)
google_analytics: # Add GA tracking ID when available

# Markdown Configuration
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Build Settings
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Custom Variables for SEO
